<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="auth-bg">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-gradient">
                <div class="text-center text-white">
                    <i class="fas fa-users fa-4x mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">Join JobBoard</h1>
                    <p class="lead">Create your account and start your career journey</p>
                </div>
            </div>
            
            <!-- Right Side - Registration Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 500px;">
                    <div class="card border-0 shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="h3 fw-bold">Create Account</h2>
                                <p class="text-muted">Join thousands of professionals</p>
                            </div>
                            
                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" th:field="*{fullName}" 
                                               placeholder="Your full name" required>
                                        <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small">
                                            <span th:errors="*{fullName}"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Username *</label>
                                        <input type="text" class="form-control" th:field="*{username}" 
                                               placeholder="Choose username" required>
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                            <span th:errors="*{username}"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" th:field="*{email}" 
                                           placeholder="your@email.com" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Password *</label>
                                    <input type="password" class="form-control" th:field="*{password}" 
                                           placeholder="Min. 6 characters" required>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">I am a *</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{role}" 
                                                   value="CANDIDATE" id="candidate" required>
                                            <label class="form-check-label" for="candidate">
                                                <i class="fas fa-user me-1"></i>Job Seeker
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{role}" 
                                                   value="EMPLOYER" id="employer" required>
                                            <label class="form-check-label" for="employer">
                                                <i class="fas fa-building me-1"></i>Employer
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3" id="companyField" style="display: none;">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" th:field="*{company}" 
                                           placeholder="Your company name">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">Already have an account? 
                                    <a href="/login" class="text-decoration-none">Sign in here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide company field based on role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const companyField = document.getElementById('companyField');
                if (this.value === 'EMPLOYER') {
                    companyField.style.display = 'block';
                } else {
                    companyField.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
