<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Job - Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-briefcase me-2"></i>JobBoard
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link btn btn-link text-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-header bg-white py-4">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-plus-circle text-primary me-2"></i>Post New Job
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/jobs/post}" method="post" th:object="${job}">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label">Job Title *</label>
                                    <input type="text" class="form-control" th:field="*{title}" 
                                           placeholder="e.g. Senior Java Developer" required>
                                    <div th:if="${#fields.hasErrors('title')}" class="text-danger small">
                                        <span th:errors="*{title}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Location *</label>
                                    <input type="text" class="form-control" th:field="*{location}" 
                                           placeholder="e.g. New York, NY" required>
                                    <div th:if="${#fields.hasErrors('location')}" class="text-danger small">
                                        <span th:errors="*{location}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" th:field="*{category}">
                                        <option value="">Select Category</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Design">Design</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Education">Education</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Job Type</label>
                                    <select class="form-select" th:field="*{jobType}">
                                        <option value="">Select Job Type</option>
                                        <option value="FULL_TIME">Full Time</option>
                                        <option value="PART_TIME">Part Time</option>
                                        <option value="CONTRACT">Contract</option>
                                        <option value="FREELANCE">Freelance</option>
                                        <option value="INTERNSHIP">Internship</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-12">
                                    <label class="form-label">Salary Range</label>
                                    <input type="text" class="form-control" th:field="*{salary}" 
                                           placeholder="e.g. $60,000 - $80,000">
                                </div>
                                
                                <div class="col-md-12">
                                    <label class="form-label">Job Description *</label>
                                    <textarea class="form-control" th:field="*{description}" 
                                              rows="8" placeholder="Provide a detailed job description, requirements, and responsibilities..." required></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" class="text-danger small">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="/dashboard" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-orange">
                                    <i class="fas fa-paper-plane me-2"></i>Post Job
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
